services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: intel-prep-postgres
    ports:
      - "54322:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intel-prep-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: intel-prep-frontend
    ports:
      - "8080:8080"
    environment:
      VITE_SUPABASE_URL: https://xjjjvefsrkcszhuwtoss.supabase.co
      VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhqamp2ZWZzcmtjc3podXd0b3NzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3OTAwMTQsImV4cCI6MjA2ODM2NjAxNH0.yVOn4SDP8OpNTEf9jf3O2e81WjPE4EXz1qq2UQnzmHc
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./package.json:/app/package.json
      - node_modules:/app/node_modules
    networks:
      - intel-prep-network

volumes:
  postgres_data:
    driver: local
  node_modules:
    driver: local

networks:
  intel-prep-network:
    driver: bridge
